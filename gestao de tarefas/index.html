<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  
  <title>Gestão de Tarefas</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <style>
    .container {
      margin-top: 30px;
    }
    h1 {
      margin-bottom: 50px;
    }
    section h2 {
      margin-top: 0;
    }
    table {
      font-size: 1.2em
    }
    .well .col-sm-4 .row{
      margin-bottom: 10px;
    }    
  </style>
</head>

<body>
  <div class="container">
    <section>
      <h1>Gestão de Tarefas</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Código</th>
            <th>Tarefa</th>
            <th>Data limite</th>
            <th>Prioridade</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td>
              <input class="form-control" type="text" id="tarefa" placeholder="Tarefa">
            </td>
            <td>
              <input class="form-control" type="date" id="data" placeholder="Data limite">
            </td>
            <td>
              <select class="form-control" id="prioridade">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </td>
            <td>
              <button id="btnIncluir" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
            </td>
          </tr>
        </tfoot>
      </table>
      <div id="alerta" class="alert" role="alert">&nbsp;</div>
    </section>
    <section class="well">
      <h2><small>Buscas</small></h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <input type="text" class="form-control" id="buscaTarefa" placeholder="Tarefa">
                <span class="input-group-btn">
                <button id="btnBuscarTarefa" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <input type="date" class="form-control" id="buscaData" placeholder="Data limite">
                <span class="input-group-btn">
                <button id="btnBuscarData" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="panel panel-info">
            <div class="panel-heading" id="cabecalho">Resultados</div>
            <div class="panel-body">
              <ol id="resultados"></ol>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
