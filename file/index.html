<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API File</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .container, table {
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    #imagens img {
      margin: 10px;
      max-height: 600px;
      max-width: 800px;
    }
    #arquivos {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File API</h1>
    <div class="input-group">
      <!-- <input type="file" name="arquivos" id="arquivos" multiple accept="image/*"> -->
      <input type="file" name="arquivos" id="arquivos" multiple>
      <button class="btn btn-info" id="botaoArquivos">Enviar arquivos</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Tamanho</th>
        </tr>
      </thead>
      <tbody id="listaArquivos"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right" id="total"></td>
        </tr>
      </tfoot>
    </table>
    <div id="imagens"></div>
    <div id="textos"></div>
    <div id="audios"></div>
    <div id="videos"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
