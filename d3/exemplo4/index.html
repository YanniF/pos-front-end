<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3.js</title>

  <style>
    #grafico {
      width: 95vw;
      height: 100vh;
    }
    .barra {
      fill: rgb(233, 45, 45);
    }
  </style>
</head>
<body>
  <h1>D3.js</h1>
  <svg id="grafico"></svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script>
    function executa() {

      d3.select('#grafico').selectAll('.barra')
      .data([56, 25, 11, 110, 3, 48])
      .enter() 
      .append('rect')
      .classed('barra', true)
      .attr('x', 0)
      .attr('y', (d, i) => i * 50)
      .attr('width', d => d)
      .attr('height', 45)
    }

    executa();
  </script>
</body>
</html>
